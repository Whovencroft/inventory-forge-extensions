<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" fill="none"/>
  
  <!-- Shadow -->
  <rect x="22" y="24" width="84" height="84" rx="10" fill="#37474F" opacity="0.15"/>
  
  <!-- Box gradient background -->
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B0BEC5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90A4AE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="topGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CFD8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0BEC5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main box -->
  <rect x="20" y="22" width="84" height="84" rx="10" fill="url(#boxGrad)" stroke="#607D8B" stroke-width="2.5"/>
  
  <!-- Box top lid effect -->
  <rect x="20" y="22" width="84" height="28" rx="10" fill="url(#topGrad)" opacity="0.5"/>
  
  <!-- Question mark -->
  <text x="62" y="82" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#37474F" text-anchor="middle">?</text>
  
  <!-- Highlight effect -->
  <ellipse cx="45" cy="40" rx="18" ry="12" fill="#ECEFF1" opacity="0.4"/>
</svg>
